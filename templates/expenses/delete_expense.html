{% load static %}  
<!DOCTYPE html>
<html>
<head>
    <title>Удалить расход</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Удалить расход</h1>
    <p>Вы уверены, что хотите удалить "{{ expense.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'expense_list' %}">Отмена</a>
</body>
</html>
